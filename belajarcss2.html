<!DOCTYPE html>
<html>
  <head>
    <title>Belajar selektor</title>
    <style>
      p {
        color: blueviolet;
      }
      .pink {
        color: white;
        background: pink;
      }
    </style>
  </head>
  <body>
    <div>Halo apa kabar, saya sedang belajar css</div>
    <p>Materi yang sedang kita bahas adalah <b class="pink">selektor</b></p>
    <div>Saat ini sedang dibahas tentang <b class="pink">selektor</b> tag</div>
    <p><b class="pink">Selektor </b>tag adalah <b class="pink">selektor </b>untuk memilih elemen HTML berdasarkan nama tagnya</p>
  </body>
</html>
