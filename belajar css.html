<!DOKTYPE html>
<html>
  <head>
    <title>contoh internal css</title>
    <!--penulisan internal css dalam tag head-->
    <style type="text/css">
      p {
        font-family: serif;
        line-height: 1.75em;
        font-size: 20px;
      }
      i {
        font-family: sans;
        color: blue;
      }
      h2 {
        font-family: georgia;
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h2>ini judul artikel</h2>
    <p>ini adalah paragraf yang memuat isi artikel.paragraf ini hanya untuk percobaan saja.percobaan untuk mendemokan <i>internal css</i>.seperti namanya,<i>inline css</i>adalah kode css yang ditulus langsung dalam file HTML.</p>
  </body>
</html>
